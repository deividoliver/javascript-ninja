<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
</head>

<body>
    <form action="/javascript-ninja/challenge-23" method="get">

        <div class="container">
            <!-- input -->

            <div class="row">
                <div class="col-12">
                    <input type="text" data-js="valores" placeholder="Valores" value="0" class="col-12" readonly>
                </div>
            </div>
            <!-- fim-input -->


            <!-- primeira-linha -->

            <div class="row">
                <div class="col">
                    <input type="button" value="7" class="col-12" data-js="btn">
                </div>
                <div class="col">
                    <input type="button" value="8" class="col-12" data-js="btn">
                </div>
                <div class="col">
                    <input type="button" value="9" class="col-12" data-js="btn">
                </div>
                <div class="col">
                    <input type="button" value="+" class="col-12" data-js="btn-somar">
                </div>
            </div>

            <!-- fim-primeira-linha -->


            <!-- segunda-linha -->

            <div class="row">
                <div class="col">
                    <input type="button" value="4" class="col-12" data-js="btn">
                </div>
                <div class="col">
                    <input type="button" value="5" class="col-12" data-js="btn">
                </div>
                <div class="col">
                    <input type="button" value="6" class="col-12" data-js="btn">
                </div>
                <div class="col">
                    <input type="button" value="-" class="col-12" data-js="btn-subtrair">
                </div>
            </div>

            <!-- fim-segunda-linha -->


            <!-- terceira-linha -->

            <div class="row">
                <div class="col">
                    <input type="button" value="1" class="col-12" data-js="btn">
                </div>
                <div class="col">
                    <input type="button" value="2" class="col-12" data-js="btn">
                </div>
                <div class="col">
                    <input type="button" value="3" class="col-12" data-js="btn">
                </div>
                <div class="col">
                    <input type="button" value="x" class="col-12" data-js="btn-multiplicar">
                </div>
            </div>

            <!-- fim-terceira-linha -->


            <!-- quarta-linha -->

            <div class="row">
                <div class="col">
                    <input type="button" value="0" class="col-12" data-js="btn">
                </div>
                <div class="col">
                    <input type="button" value="CE" class="col-12" data-js="btn-ce">
                </div>
                <div class="col">
                    <input type="button" value="=" class="col-12" data-js="btn-igual">
                </div>
                <div class="col">
                    <input type="button" value="รท" class="col-12" data-js="btn-dividir">
                </div>
            </div>

            <!-- fim-quarta-linha -->

        </div>

    </form>

    <script src="challenge-23.js"></script>
</body>

</html>
